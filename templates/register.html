{% extends 'base.html' %}

{% block title %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
{% endblock %}

{% block content %}
    <div class = "dados">
        <br><br>
        <h1>Sign Up</h1>
        <br>
        <form id="form" action="/chklogin" method="post">
            <label for="user">User:</label>
            <input type="text" id="user" name="user"  value = "{{user}}" size="30"/>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value = "{{password}}" size="30"/>
            <br><br>
            <label for="password">Nome:</label>
            <input type="text" id="nome" name="nome" value = "{{nome}}" size="30"/>
            <br><br>
            <label for="password">Idade:</label>
            <input type="number" id="idade" name="idade" value = "{{idade}}" size="30"/>
            <br><br>
            
            <label for="password">Morada:</label>
            <input type="text" id="morada" name="morada" value = "{{morada}}" size="30"/>
            <br><br>
            
            
            
            
            
            
            <button type="submit" class="button1">Sign Up</button>
        </form>
        <br><br>
        
        
        <h3>{{resul}}</h3>
    </div>
{% endblock %}
